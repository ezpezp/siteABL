<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato - Dra. Angela Beatriz de Lima Zaranza</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --dourado: #c9a247;
      --dourado-escuro: #b48b36;
      --dourado-claro: #f5e4b8;
      --cinza-claro: #f8f9fa;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--cinza-claro);
    }
    .navbar {
      background-color: var(--dourado-claro);
    }
    .navbar-brand, .nav-link {
      color: var(--dourado-escuro) !important;
      font-weight: 500;
    }
    .navbar-brand:hover, .nav-link:hover {
      color: var(--dourado) !important;
    }
    footer {
      background-color: var(--dourado-claro);
      color: var(--dourado-escuro);
      padding: 20px 0;
      text-align: center;
    }
    .btn-primary {
      background-color: var(--dourado);
      border-color: var(--dourado-escuro);
    }
    .btn-primary:hover {
      background-color: var(--dourado-escuro);
      border-color: var(--dourado);
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="index.html">Dra. Angela Beatriz de Lima Zaranza</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">IN√çCIO</a></li>
          <li class="nav-item"><a class="nav-link" href="sobre.html">SOBRE</a></li>
          <li class="nav-item"><a class="nav-link active" href="contato.html">ENTRE EM CONTATO</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container py-5">
    <h2 class="mb-4 text-center">Entre em Contato</h2>
    <form action="https://formspree.io/f/SEU_ID_AQUI" method="POST" class="mx-auto" style="max-width: 600px;">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome *</label>
        <input type="text" class="form-control" id="nome" name="nome" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Melhor E-mail *</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="whatsapp" class="form-label">WhatsApp (opcional)</label>
        <input type="tel" class="form-control" id="whatsapp" name="whatsapp">
      </div>
      <button type="submit" class="btn btn-primary w-100">Enviar</button>
    </form>
  </div>
  <footer>
    <div class="container">
      <p>&copy; 2025 Dra. Angela Beatriz de Lima Zaranza - OAB/AM 18621</p>
    </div>
  </footer>
</body>
